<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 5px dashed blue;
        }
    </style>
</head>
<body>
    <h1>Testendo o uso de um iframe</h1>

    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/cursos/ " frameborder="2" height="300" width="500px" ></iframe>
        <a href="https://www.cursoemvideo.com/cursos/" target="_blank">cursoemvideo</a> 
        para aprender a programar.
    </p>
    <p>
        o site do
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        também é muito legal!
    </p>
    <p>
        o site do
        <iframe src="https://www.google.com.br/" frameborder="0" ></iframe>
        <a href="https://www.google.com.br/" target="_blank">google</a>
        tabbém é muito legal, pena que não funciona dentro do iframe!
    </p>
    
</body>
</html>
